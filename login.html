<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        <section class="formulario">
            <h1>
                Welcome
            </h1>
            <h5>
                To continue browsing safely, log in to the <br>network
            </h5>
            <h2>
                Login
            </h2>
            <form action="">
                <div class="inputPlace">
                    <input type="text" placeholder="user name">
                </div>
                <div class="inputPlace">
                    <input type="text" placeholder="password">
                </div>
                <div class="center">
                    <button>Login</button>
                </div>
            </form>
        </section>
        <section class="background">
            <img src="background.jpg" alt="" class="back">
            <img src="logoneg.svg" alt="" class="logo">
        </section>
    </div>
</body>
</html>
