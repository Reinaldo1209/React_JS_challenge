<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main">
        <section class="header">
            <div class="title">
                <h1>Weekly Planner</h1>
                <h5>Use this planner to organize your daily issues.</h5>
            </div>
            <div>
                <h3>Hora</h3>
            </div>
            <div class="logo">
                <img src="logo.svg" alt="" class="logo">
                <h4 id="hora">Logout</h4>
            </div>
        </section>
        <section class="action">
            <input type="text" placeholder="Task or issue">
            <select name="day" id="day">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
                <input type="time">
                <div class="btn">
                    <button class="btn1">+ Add to calender</button>
                    <button class="btn2">- Delete all</button>
                </div>
            </select>
        </section>
        <section class="tasks">
            <div class="selectDay">
                <table>
                    <th>
                        <td><button class="day1">Monday</button></td>
                        <td><button class="day2">Tuesday</button></td>
                        <td><button class="day3">Wednesday</button></td>
                        <td><button class="day4">Thursday</button></td>
                        <td><button class="day5">Friday</button></td>
                        <td><button class="day6">Saturday</button></td>
                        <td><button class="day7">Sunday</button></td>
                    </th>
                </table>
            </div>
            <img src="background2.svg" alt="">
        </section>
    </div>
    <source src="planner.js" type="">
</body>
</html>
